<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="survey.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <div id="container">
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform.</i></p>
        <div id="form-container">
            <form id="survey-form" action="#">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required/><br><br>
                
                <label for="email" id="email-label">Email </label><br>
                <input type="email" id="email" placeholder="Enter your email" required/><br><br>
                
                <label for="age" id="number-label">Age (Optional) </label><br>
                <input type="number" min="1" max="110" id="number" placeholder="Enter your age" required/><br><br>
                
                <label for="dropdown" id="dropdown-label">Which option best describes your current role? </label><br>
                <select id="dropdown">
                    <option value="0" selected="true" disabled="disabled">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full-Time Learner</option>
                    <option value="3">Full-Time Job</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select><br><br>
                
                <label for="recommendation" id="radio-label">Would you recommend freeCodeCamp to a friend? </label><br>
                <input type="radio" id="definitely" name="recommendation" value="definitely"/> Definitely <br>
                <input type="radio" id="maybe" name="recommendation" value="maybe"/> Maybe <br>
                <input type="radio" id="notSure" name="recommendation" value="notSure"/> Not Sure <br><br>

                <label for="improvements" id="improvements-label">What would you like to see improved? (Check all that apply)</label><br>
                <input type="checkbox" value="front-end" name="improvements" /> Front-End Projects <br>
                <input type="checkbox" value="back-end" name="improvements" /> Back-End Projects <br>
                <input type="checkbox" value="data-visual" name="improvements" /> Data Visualization <br>
                <input type="checkbox" value="gitter" name="improvements" /> Gitter Help Rooms <br>
                <input type="checkbox" value="videos" name="improvements" /> Videos <br>
                <input type="checkbox" value="city" name="improvements" /> City Meetups <br>
                <input type="checkbox" value="wiki" name="improvements" /> Wiki <br>
                <input type="checkbox" value="forum" name="improvements" /> Forum <br>
                <input type="checkbox" value="additional" name="improvements" /> Additional Courses <br><br>

                <label for="comments" id="comments-label">Any comments or suggestions?</label><br>
                <textarea id="comments" placeholder="Enter your comment here..." rows="7" cols="50"></textarea> <br><br>
            
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"/>
</body>
</html>
