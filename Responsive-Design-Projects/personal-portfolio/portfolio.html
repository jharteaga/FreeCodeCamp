<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="portfolio.css">
    <title>:: Jose Arteaga - Portfolio ::</title>
</head>
<body>
    <div class="grid-container">
        <nav id="navbar">
            <div id="logo-container">
                <img id="logo" src="LOGO.png">
            </div>
            <div id="menu-container">
                <ul>
                    <li><a href="#welcome-section" class="menu">About</a></li>
                    <li><a href="#projects" class="menu">Portfolio</a></li>
                    <li><a href="#contact" class="menu">Contact</a></li>
                </ul>
            </div>
        </nav>
        <section id="welcome-section">
            <div class="welcome-cover"></div>
            <div class="welcome-text">
                <img id="avatar" src="myAvatar.svg">
                <h1>I'm Jose Arteaga</h1>
                <p>Web Developer</p>
            </div>
        </section>
        <section id="projects">
            <h1 class="section-title">Some of my projects</h1>
            <div id="projects-container">
                <div class="project-tile">
                    <a target="_blank" href="https://fcc-rd-tribute-page.herokuapp.com/"><img class="project-img" src="tribute-page.png"></a>
                    <h3 class="project-name">Tribute Page</h3>
                </div>
                <div class="project-tile">
                    <a target="_blank" href="https://fcc-rd-survey-form.herokuapp.com/"><img class="project-img" src="survey-form-page.png"></a>
                    <h3 class="project-name">Survey Form</h3>
                </div>
                <div class="project-tile">
                    <a target="_blank" href="https://fcc-rd-prod-landing-page.herokuapp.com/"><img class="project-img" src="prod-landing-page.png"></a>
                    <h3 class="project-name">Product Landing</h3>
                </div>
                <div class="project-tile">
                    <a target="_blank" href="https://fcc-rd-tech-documentation-page.herokuapp.com/"><img class="project-img" src="tech-doc-page.png"></a>
                    <h3 class="project-name">Technical Documentation</h3>
                </div>
            </div>
        </section>
        <section id="contact">
            <h1 class="section-title">Get in touch!</h1>
            <div class="contact-container">
                <div class="contact-info">
                    <a id="profile-link" target="_blank" href="https://github.com/jharteaga?tab=repositories"><img id="img-github" width="80" src="https://www.sferalabs.cc/wp-content/uploads/github-logo-white.png"></a>
                </div>
                <div class="contact-info" id="linkedin">
                    <a target="_blank" href="https://www.linkedin.com/in/jharteaga/"><img id="img-linkedin" width="48" src="https://i.ya-webdesign.com/images/linkedin-png-white-15.png"></a>
                </div>
                <div class="contact-info">
                    <a target="_blank" href="https://twitter.com/JHArteaga"><img id="img-twitter" width="45" src="https://icon-library.net/images/twitter-icon-white-transparent/twitter-icon-white-transparent-27.jpg"></a>
                </div>
            </div>
        </section>
        <footer id="footer">
            <h5>Copyright<img width="10" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Copyright_white.svg/200px-Copyright_white.svg.png">&nbsp; November 2019</h5>
        </footer>
    </div>
